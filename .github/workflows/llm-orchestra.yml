name: LLM Orchestra
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: llm-orchestra-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false
jobs:
  apply-blocks:
    if: >-
      contains(github.event.comment.body, '```LLM-REPLACE') ||
      contains(github.event.comment.body, '```LLM-APPEND') ||
      contains(github.event.comment.body, '```LLM-DELETE')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      - run: corepack enable && pnpm -v
      - run: pnpm install --frozen-lockfile || true
      - name: Write comment body to file
        run: printf "%s" '${{ github.event.comment.body }}' > /tmp/comment.txt
      - name: Apply LLM file blocks
        run: node tools/llm_apply.mjs --comment-path /tmp/comment.txt
      - run: pnpm prettier -w . || true
      - run: pnpm eslint . --fix || true
      - name: Commit & push
        run: |
          git config user.name "llm-bot"
          git config user.email "llm-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then echo "No changes"; exit 0; fi
          git commit -m "ci(llm): apply blocks"
          git push
      - name: Build & Test
        run: |
          pnpm -r build || true
          pnpm -r test -- --ci
