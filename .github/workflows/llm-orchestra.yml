name: LLM Orchestra (lite)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  apply-blocks:
    # コメントに LLM ブロックが含まれる時だけ動く
    if: ${{ contains(github.event.comment.body, '```LLM-REPLACE') || contains(github.event.comment.body, '```LLM-APPEND') || contains(github.event.comment.body, '```LLM-DELETE') }}
    runs-on: ubuntu-latest
    steps:
      - name: "Guard: author must be collaborator"
        if: ${{ !(github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'COLLABORATOR') }}
        run: |
          echo "Not authorized: ${{ github.event.comment.author_association }}"
          exit 1

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Write comment body to file
        shell: bash
        run: |
          printf "%s" "${{ github.event.comment.body }}" > /tmp/comment.txt

      - name: Apply LLM file blocks
        run: node tools/llm_apply.mjs --comment-path /tmp/comment.txt

      - name: Commit & push
        run: |
          git config user.name "llm-bot"
          git config user.email "llm-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then echo "No changes"; exit 0; fi
          git commit -m "ci(llm): apply blocks from comment ${{ github.event.comment.id }}"
          git push
